<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Test</title>
</head>
<body>
    <p id="test">Loading...</p>

    <script>
        // Function to fetch and display data from GitHub Pages
        async function fetchData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/PgNetwork01/test/main/index.html');
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const testValue = doc.querySelector('#test').textContent;
                
                // Display the value in the current page
                document.getElementById('test').textContent = `Test value is: ${testValue}`;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        fetchData();
    </script>
</body>
</html>
